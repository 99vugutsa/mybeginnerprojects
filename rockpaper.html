<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>

<body>
    <p class="head">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"
    ><img src="img/rock-emoji.png.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "
    class="move-button">
    <img src="img/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "
    ><img src="img/scissors-emoji.png.png" class="move-icon"></button>

    <p class=" js-result result"></p>
     <p class="js-moves"></p>
    <p class="js-score"> </p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset">Reset Score</button>

    <script src="rockpaper.js"></script>
</body>
</html>
